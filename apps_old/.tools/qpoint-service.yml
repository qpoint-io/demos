  qpoint.local:
    image: "us-docker.pkg.dev/qpoint-edge/public/qpoint:head"
    environment:
      - TOKEN=${TOKEN}
    command: >
      proxy
      --envoy-log-level=info
      --log-level=debug
      --registration-token=$TOKEN
      --log-encoding="console"
      --dns-lookup-family="V4_ONLY"
    ports:
      - "10080:10080"
      - "10443:10443"
      - "18080:18080"
      - "18443:18443"
      - "9901:9901"
