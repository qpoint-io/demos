apiVersion: apps/v1
kind: Deployment
metadata:
  name: artillery
  namespace: artillery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artillery
  template:
    metadata:
      labels:
        app: artillery
      annotations:
        qpoint.io/egress: "enabled"
    spec:
      containers:
        - name: artillery
          image: artillery-image:latest
          imagePullPolicy: IfNotPresent
